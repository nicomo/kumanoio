
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-1 col-sm-2 col-xs-2 logo">
                <a href="<%= rootPath() %>"><img src="<%= rootPath() %>assets/images/logo.svg" alt=""></a>
            </div>
            <div class="col-md-9 col-sm-9 col-xs-10 titles">
                <h1><%= t("welcome_greeting") %> [v0.11.1]</h1>
                <h2>
                    <a href="https://github.com/gobuffalo/buffalo"><i class="fa fa-github" aria-hidden="true"></i> https://github.com/gobuffalo/buffalo</a>
                </h2>
                <h2 class="documentation">
                    <a href="http://gobuffalo.io/"><i class="fa fa-book" aria-hidden="true"></i> Documentation</a>
                </h2>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Sign up</h3>
            <p>Hey, glad you decided to redeem your invitation.</p>
            <p>Please complete your registration </p>
            <ul>
                <li>
                    <!-- Github sign in-->
                    <a class="dropdown-item" href="/auth/github">
                        <span class="svgIcon svgIconMiddle">
                            <svg width="25" height="25">

                            <svg width="25" height="25">
                                <path d="M21.725 5.338c-.744.47-1.605.804-2.513 1.006a3.978 3.978 0 0 0-2.942-1.293c-2.22 0-4.02 1.81-4.02 4.02 0 .32.034.63.07.94-3.31-.18-6.27-1.78-8.255-4.23a4.544 4.544 0 0 0-.574 2.01c.04 1.43.74 2.66 1.8 3.38-.63-.01-1.25-.19-1.79-.5v.08c0 1.93 1.38 3.56 3.23 3.95-.34.07-.7.12-1.07.14-.25-.02-.5-.04-.72-.07.49 1.58 1.97 2.74 3.74 2.8a8.49 8.49 0 0 1-5.02 1.72c-.3-.03-.62-.04-.93-.07A11.447 11.447 0 0 0 8.88 21c7.386 0 11.43-6.13 11.414-11.414.015-.21.01-.38 0-.578a7.604 7.604 0 0 0 2.01-2.08 7.27 7.27 0 0 1-2.297.645 3.856 3.856 0 0 0 1.72-2.23"></path>

                        </span>
                        <span class="svgIconLabel"> with Twitter</span>
                    </a>
                </li>
            </ul>
            
        </div>
    </div>
</div>
